apiVersion: apps/v1
kind: Deployment
metadata:
  name: whiskc-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whiskc-auth
  template:
    metadata:
      labels:
        app: whiskc-auth
    spec:
      containers:
        - name: whiskc-auth
          image: <IMAGE>
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: whiskc-auth
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: api
  selector:
    app: whiskc-auth
  type: ClusterIP
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-nginx
spec:
  acme:
    email: cuong95nd@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-nginx-private-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whiskc-auth-ingress
  annotations:
    cert-manager.io/issuer: letsencrypt-nginx
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.whiskc.xyz
    secretName: letsencrypt-nginx
  rules:
    - host: api.whiskc.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whiskc-auth
                port:
                  number: 8080
